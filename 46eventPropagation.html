<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propgation</title>
</head>
<body>
    
    <div id="outer">outer<div id="inner">inner</div></div>
    
        
<!-- its by default bubbling propagation -->

    <script>
        const oto=document.getElementById('outer');
        const ino=document.getElementById('inner');
    
        const fun1= ()=>{
            alert("Hlo");
        }

        const fun2= ()=>{
            alert("Hlo Main");
        }

        // function fun1(){
        //     alert("Hello I Am Outer");
        // }

        // function fun2(){
        //     alert("Hello I Am Inner");
        // }

        oto.addEventListener('click',fun1);
        ino.addEventListener('click',fun2);
    </script>
</body>
</html>
