<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM in java script</title>
</head>
<body>

    <button class="btn-back" onclick="goBack()">Tap Here</button>

    <script>
        function goBack(){
            window.history.back();
        }
    </script>

    <style>
        .btn-back{
            color: blue;
            text-align: center;
            
        }
    </style>
    
</body>
</html>
