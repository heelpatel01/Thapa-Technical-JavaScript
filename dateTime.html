<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Date Time Testing</title>
</head>
<body>
    <h1>This Is Time</h1>

    <button onclick="showTime()">Heel</button>

    <p id="check"></p>

    <p id="date"></p>
    <p id="time"></p>

    <button ><a href="25bomObject.html">Go To Dom</a></button>

    <script>
        var d= new Date().toLocaleDateString();
        document.getElementById("date").innerHTML=d;

        var t=new Date().toLocaleTimeString();
        document.getElementById(`time`).innerHTML=t;

        function showTime(){
            var che=new Date().toLocaleTimeString()
            document.getElementById("check").innerHTML=che;
        }

        
    </script>
</body>
